<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="src/css/app.css">
</head>

<body
  class="bg-gradient-to-r from-rose-500 via-amber-500 to-teal-500 w-full h-screen flex flex-col items-center justify-center">


  <main class="bg-zinc-800 w-96 h-max rounded-lg px-3 py-4 flex flex-col">


    <img id="music-cover" src="#" alt="music cover" class="w-96 h-96 rounded-lg">

    <div class="flex w-full items-center justify-between my-6">
      <div>
        <h1 id="name-song" class="font-semibold text-xl text-zinc-50">

        </h1>
        <p id="singer" class="text-sm text-zinc-50/50">

        </p>
      </div>

      <button id="btn-add-fav">
        <svg id="like-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10 text-zinc-50/50 hover:text-zinc-50/70 transition-all duration-300 ease-in-out">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      </button>

    </div>

    <div class="flex flex-col gap-2">
      <input id="prog-bar" type="range" class="accent-rose-500 rounded-lg w-full" value="0" min="0" max="100" step="1">
      <p id="timer" class="text-zinc-500/80 text-sm">
        0:00
      </p>
    </div>

    <div class="w-full flex items-center justify-between bg-zinc-900/40 px-3 py-2 rounded mt-6">

      <button id="btn-previous" type="button" class="hover:text-rose-700 transition-all duration-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-11 h-11 text-rose-500 hover:text-rose-600 transition-all duration-300">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
        </svg>
      </button>

      <button id="btn-play" type="button" class="hover:text-rose-700 transition-all duration-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-11 h-11 text-rose-500 hover:text-rose-600 transition-all duration-300 ease-in-out">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
        </svg>

      </button>

      <button id="btn-pause" class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-11 h-11  text-rose-500 hover:text-rose-600 transition-all duration-300 ease-in-out">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
        </svg>
      </button>

      <audio id="audio" src="public/assets/music/">
      </audio>

      <button id="btn-next" type="button" class=" ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-11 h-11 text-rose-500 hover:text-rose-600 transition-all duration-300">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
        </svg>
      </button>

    </div>
  </main>



  <script type="module" src="src/js/app.js"></script>
</body>

</html>
